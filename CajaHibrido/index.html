<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML/CSS</title>
    <link rel="shortcut icon" href="img/icons8-origami-48.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
    
<body>
    <main class="Principal">
        <div class="form-contenedor">
            <div class="botones">
                <button class="sign-boton">Sign Up</button>
                <button class="log-boton">Log In</button>
            </div>
            <span class="titulo">Sign Up for Free</span>
            <form class="datos-form">
                <input type="text" placeholder="First Name*" class="nom">
                <input type="text" placeholder="Last Name*" class="ape">
            </form>
            <form class="datos1-form">
                <input type="email" placeholder="Email Addres*" class="email">
                <input type="password" placeholder="Set A Password*" class="passw">
            </form>
            <div class="boton">
                <button class="get"> GET STARTED </button>
            </div>
        </div>
    </main>        
</body>
</html>
